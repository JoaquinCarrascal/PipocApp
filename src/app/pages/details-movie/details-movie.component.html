<body>
    <div class="background-image-blur"
        [ngStyle]="{'background-image': 'url(' + obtenerImagenPelicula(500, movies[0].backdrop_path) + ')'}"></div>
    <div class="background-solid-color"></div>
    @if(movies.length > 0){
    <div class="card">
        <img [src]="movies[0].poster_path ? obtenerImagenPelicula(200, movies[0].poster_path) : 'assets/placeholder.svg'"
            alt="Imagen de la pelÃ­cula" class="movie-image">
    </div>
    <div class="movie-details">
        <h1 class="movie-title">{{ movies[0].title }}</h1>
        @for(genre of movies[0].genres; track movies[0].genres){
        <div class="genre-icon-container" >
            <img [src]="obtenerIconoGenero(genre.name)" alt="{{ genre.name }}" class="genre-icon" >
            <div class="genre-tooltip">{{ genre.name }}</div>
        </div>
        }

        <div class="movie-date">
            <h3>{{ movies[0].release_date }}</h3>
        </div>
            
        <div class="movie-cast">
            <h2>Reparto</h2>
            <div *ngFor="let actor of cast | slice:0:5">
                <img [src]="actor.profile_path ? obtenerImagenPelicula(200, actor.profile_path) : 'assets/placeholder.svg'" alt="{{ actor.name }}">
                <p>{{ actor.name }} como {{ actor.character }}</p>
            </div>
        </div>

        <div class="movie-description">
            <p>{{ movies[0].overview }}</p>
        </div>
    </div>
    }
</body>
