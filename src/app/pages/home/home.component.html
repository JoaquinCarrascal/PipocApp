<div class="container-fluid row align-items-center justify-content-around mt-4">
  <h3 style="margin-bottom: 0px;" style="color:white; font-size: 20pt;" ><span class="colored-aqua">Top 5</span>: Pel√≠culas <span class="colored-aqua">mejor</span> valoradas 
    <span class="material-symbols-rounded">
      <svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="35px" fill="#00ffae"><path d="M360-360H223.33q-20 0-29.5-17.83-9.5-17.84 2.5-34.5l325-468.67q8.67-12 22-16.5 13.34-4.5 27 .83 13.67 5.34 21 17.67 7.34 12.33 5.34 26.67L560-560h169q21.33 0 30.17 19 8.83 19-4.84 35.67l-357 428q-9 11-22.66 14.33-13.67 3.33-26-2.33-12.34-5.67-19.5-17.84-7.17-12.16-5.17-26.5L360-360Z"/></svg>
    </span>
  </h3>  
  @for(item of topRatedList; track item){

    <div class="movie-card col-2 mt-0" style="margin-top: 0px;">
      <circle-progress
        class="bg-light rounded-circle"
        [percent]=punctFormater(item.vote_average)
        style="position: relative; top: 30px;right: -160px;z-index: 1;"
        ></circle-progress>

      <div class="card-img" [style.background-image]="'url(' + getImageUrl(item.poster_path) + ')'"></div>
      <p class="text-light text-truncate mt-2" style="font-size: 13pt;">
        {{item.title}}
      </p>
      <p class="text-truncate colored-aqua" style="font-size: 13pt; margin-top: -15px;">
        {{dateFormater(item.release_date)}}
      </p>
    </div>

  }
</div>

<div id="firstFilter" class="filter-switch">
  <input checked="" id="option1" name="options" type="radio" />
  <label class="option" for="option1">Option 1</label>
  <input id="option2" name="options" type="radio" />
  <label class="option" for="option2">Option 2</label>
  <input id="option3" name="options" type="radio" />
  <label class="option" for="option3">Option 3</label>
  <span class="background"></span>
</div>

<div id="secondFilter" class="filter-switch-second my-2">
    <input checked="" id="option7" name="options-second" type="radio" />
    <label class="option-second" for="option7">Option 1</label>
    <input id="option8" name="options-second" type="radio" />
    <label class="option-second" for="option8">Option 2</label>
    <span class="background-second"></span>
</div>
