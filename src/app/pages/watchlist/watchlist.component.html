<app-nav-bar></app-nav-bar>

<div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>

<div *ngIf="loadingMovies" style="color: white;">Cargando películas...</div>
<div *ngIf="!loadingMovies">
  <h2>Películas en la lista de seguimiento</h2>
  <ul>
    <li *ngFor="let movie of watchlistMovies">
      {{ movie.title }}
    </li>
  </ul>
</div>

<div *ngIf="loadingSeries" style="color: white;">Cargando series...</div>
<div *ngIf="!loadingSeries">
  <h2>Series en la lista de seguimiento</h2>
  <ul>
    <li *ngFor="let series of watchlistSeries">
      {{ series.title }}
    </li>
  </ul>
</div>
