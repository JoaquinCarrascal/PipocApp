<!--SUYA  V2-->

@for(person of filteredPeople; track person){
  <a [routerLink]="['/person', person.id]" class="person-link">
  <div class="movie-card col-2 mt-0" style="margin-top: 0px;">
  
  @if(person.profile_path){
    <img class="card-img resizing-img" [src]="'https://image.tmdb.org/t/p/w500' + person.profile_path" [alt]="person.name" width="150px">
  }
  @else{
      <img class="card-img resizing-img" src="https://placehold.co/150x230?text=Imagen+no+disponible" alt="{{person.name}}" width="150px">
  }

  <div class="actor-info">
    <div class="actor-name">
      <p>{{ person.name }}</p>
    </div>
    <div class="known-for">
      <p>{{ person.known_for_department }}</p>
    </div>
  </div>
    
  </div>
</a>
}
