<div class="container-fluid justify-content-center">

    <div class="row justify-content-start bgapp">

        <div class="col-sm-3 col-lg-2 col-xxl-1">
            <div class="align-content-center">
                <a [routerLink]="['/home']">

                    <img src="assets/pipocapp-logo.jpg" alt="Logo de la empresa GasApp"
                        style="width: 140px;">
                  
                </a>
            </div>
        </div>

        <nav class="col-6 navbar navbar-expand ms-3" style="font-size: 15pt; font-weight: 500; color:black;">
            <div class="container-fluid">
              <div id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link active" [routerLink]="['/movie-list']">Pel√≠culas populares</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" [routerLink]="['/people']">Actores</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/series']">Series populares</a>
                  </li>
                  
                </ul>
                
              </div>
            </div>
        </nav>

        <div class="col-1 ms-auto d-flex align-items-center justify-content-end me-2">
          @if (isLoggedIn()) {

            <!--             <img style="width : 34%" [src]="userPhoto" alt="Avatar" class="avatar" />{{ userName }}
 -->

            <div class="d-flex align-items-center">
              <div class="me-3">
                  <i class="bi bi-person-circle" style="font-size: 24pt;"></i>
              </div>
              <button class="Btn d-flex align-items-center" (click)="logout()">
                  <div class="sign me-2">
                      <svg viewBox="0 0 512 512">
                          <path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path>
                      </svg>
                  </div>
                  <div class="text">Logout</div>
              </button>
            </div>

          }

          @else {
            <button (click)="createRequestToken()" class="button2">Login</button>

            }
          
        </div>

    </div>

    
</div>
